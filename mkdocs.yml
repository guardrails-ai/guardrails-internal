theme:
  name: material
  favicon: img/favicon.ico
  logo: img/guardrails_logo.png
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    # - navigation.sections
    - content.code.annotate
    - toc.follow
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - social
  - search
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_bases: false
            show_if_no_docstring: true
            merge_init_into_class: true
            show_root_toc_entry: false
            show_inheritance: true # This is no longer a valid option
            inherited_members: true # This might be the replacement?
            # The below are now filters in the MD file
            # https://mkdocstrings.github.io/python/usage/configuration/members/#filters
            show_private: false # This is no longer a valid option
            show_special_members: false # This is no longer a valid option
            # Newly added options
            annotations_path: brief
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
  - mknotebooks:
      execute: false
      timeout: 100
      allow_errors: false
      tag_remove_configs:
        remove_cell_tags:
          - Remove_cell
        remove_all_outputs_tags:
          - Remove_all_output
        remove_single_output_tags:
          - Remove_single_output
        remove_input_tags:
          - Remove_input
  # - mkdocs-jupyter:
  #     execute_notebooks: true
  #     kernel_name: python3
  #     extra_arguments:
  #       - "--InlineBackend.figure_format=svg"
  #     include_source: True


